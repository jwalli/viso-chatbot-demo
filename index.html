<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karriere.Haus Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <p>Chat wird geladen...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.7/dist/build/static/js/bundle.min.js"></script>
    
    <script>
        // Warten bis das Script geladen ist
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
    
    <langflow-chat
        window_title="Karriere.Haus-Chat-Bot"
        flow_id="8da3f21e-4698-422e-a70a-7a9ad418da0d"
        host_url="https://langflowailangflowlatest-production-aec5.up.railway.app"
        api_key="...">
    </langflow-chat>
</body>
</html>
